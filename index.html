<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="nameInput" id="nameInput">
      <p>First name: <input data-bind="value: firstName" /></p>
      <p>Last name: <input data-bind="value: lastName" /></p>
      <h2>Hello, <span data-bind="text: fullName"> </span>!</h2>
    </div>

    <div class="clicker" id="clicker">
      <div>
        You've clicked <span data-bind="text: numberOfClicks"></span> times
      </div>
      <div data-bind="visible: shouldShowMessage">
        You will see this message only when "shouldShowMessage" holds a true
        value.
      </div>

      <!-- <img
          data-bind="visible: showImage"
          src="http://placekitten.com/200/300"
          alt="place holder kitten"
        /> -->
      <button data-bind="click: registerClick, disable: suprise">
        Click me for a suprise! ðŸ¥°
      </button>

      <button data-bind="click: resetClicks">Again?</button>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
